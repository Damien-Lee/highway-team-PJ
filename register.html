    <p>회원가입약관 및 개인정보처리방침안내의 내용에 동의하셔야 회원가입 하실 수 있습니다.</p>

    <section id="fregister_term">
        <h2>회원가입약관</h2>
        <textarea readonly="">회원 가입
위 사이트는 모든 게시판이 기본적으로 열려 있기 때문에, 회원 가입하지 않아도 글을 보시는데 별도의 제한을 두지 않고 있습니다.
다만 기본 글작성, 댓글 작성 및 평점 부여가 필요할 경우에는 꼭 회원 가입이 필요합니다.
회원 가입은 누구나 원한다면 사용할 아이디(이메일), 닉네임, 생년월일 정도만의 정보만으로 회원가입이 가능하며, 아무 지장 없이 활동하실수 있습니다.
가입시 기입되는 정보에는 거짓 없이 성의 있게 작성해 주셔야 됩니다. 만약 타인의 정보를 도용 및 허위의 정보로 가입하여 적발될 경우 악의적인 의도로 접근하는 것으로 보고, 영구적으로 차단 조치 됩니다.


회원 탈퇴
회원 탈퇴는 회원이 원할때 언제든지 '회원정보'를 통해 탈퇴가 가능합니다.
탈퇴시 회원정보는 즉시 DB삭제처리 되며, 일부 작성하신 글과 댓글은 사용된 닉네임, 자동수집된 아이피, 작성내용 정도의 정보만 보관됩니다.
단, 분쟁의 소지 있거나, 사이트 운영에 해가 되는 악의적인 유저, 장터 거래 기록 경우의 법령상 정한 절차에 따른 요청이 있을 수 있는 부분의 경우 일정 이상(아이피, 아이디[이메일], 연락처, 주소 등등)의 사용자 정보를 일정 기간(6개월) 해당 정보를 보유 후 즉시 삭제되며, 탈퇴자 식별을 위한 아이피, 아이디 등의 최소한의 정보는 일정 기간(6개월) 해당 정보를 보유 후 즉시 삭제 됩니다.
탈퇴자는 임시적(1개월) 으로 재가입이 제한됩니다.
단, 클릭 실수나 순간 판단을 잘못하여, 탈퇴처리 되는 경우도 있어, 탈퇴버튼 누른후 10일 안으로 복구 요청시 검토 후 복구 처리 가능합니다. (해당 탈퇴자 복구 기능 현재 지원하지 않습니다.)
출석률로 인해 활동 제약이 생긴 경우 건의함에 문의하시고 답변 달리면 기존 계정을 탈퇴후 바로 재가입 가능합니다.


멀티아이디(1인 다수 아이디 사용) 및 타인의 아이디 사용에 따른 제재
한 사람이 여러개의 아이디를 사용하는 것을 금지 합니다.
여러 아이디로 활동할 이유가 전혀 없으므로, 한사람은 한개의 아이디만 사용할 수 있습니다. 타인의 정보로 여러 아이디를 만들어 본 사이트를 이용할 경우 멀티아이디는 영구이용정지 및 본인 아이디도 이용정지 처분합니다. 또한 타인의 정보로 활동하실 이유가 전혀 없으므로 활동 하시는 회원과 가입된 내용이 다를 경우 경고 조치 및 제재 조치 취할 수 있도 있기 때문에, 지인 또는 다른 사람의 아이디로 활동하는 일이 없어야 합니다.
다만 동일한 가족이나 같은 회사, 집등에서 2명 이상의 활동유저라고 한다면, 별도의 통보를 하셔서 인증이 된다면 동일한 아이피 관련으로 2~3인정도의 아이디는 허용됩니다. 멀티 미디어에 대한 자세한 사항은 사이트 메뉴얼 "쿨엔조이 사이트 규정"을 따릅니다.

단, 현 사이트 운영아이디와 운영팀, 인증된 스폰서의 경우 사이트 관리 및 업무 진행을 위해, 개인 식별코드로 인한 중복 접속은 허용됩니다.


실명 입력 관련
자신의 실제 이름을 사용하지 않고, 타인의 실명을 사용하거나 실명란에 허위로 사용자와 다른 이름을 기입하고 활동하면, 어떠한 사정이 있더라도 해당 아이디는 삭제 조치 될 수 있습니다. 자신의 실명을 정확히 기입하시고 활동하시기 바랍니다. 남의 실명을 도용하여 사용하지 마시기 바랍니다.
단, 현 사이트 운영 아이디와 운영팀, 인증된 스폰서의 경우 사이트 관리 및 업무 진행상 한아이디로 다수의 인증된 사람이 사용할 수 있기 때문에,  현 사이트 운영 아이디 및 인증된 스폰서 업체 아이디의 경우 별칭이나 기업명으로 대체할 수 있습니다.


불쾌감을 주는 별명 사용 제한
실명이외 별도의 별명을 입력할수 있으며, 게시판 리스트에 노출되는 것은 바로 이 별명이 노출됩니다. 때문에 다른 사람에게 불쾌감을 주는 단어를 선택할수 없습니다. 특히 욕설이 섞인 별명 제한되며, 발견시 아이디 삭제 조치까지 취할수 있으니, 별명은 신중하게 입력하시기 바랍니다.


별명 및 회원정보에 사이트,기업 홍보성 기입 금지
1. 자신이 근무하는 업체 관련된 별명
 ㄴ 기업 홍보를 위한 활동으로 간주되므로 금지합니다.
2. 관련된 스폰서 배너 및 일반적인 광고 배너를 운영중인 사이트 및 블로그
 ㄴ 사이트 홍보를 위한 활동으로 간주되므로 금지합니다.
 ㄴ 단순 비영리 취미사이트라고 포장하는 경우가 많으므로 허용하지 않습니다.
 ㄴ 자신의 이익을 위한 게시글 작성

＊ 별명에 자신과 근무 중이나 자신이 운영중인 사이트 이름 표기 금지
＊ 자기소개 홍보성 링크 기입 금지
해당 유저는 홍보목적을 위한 아이디 활동으로 영구제재까지 취할 수 있습니다.


사실 부풀리기 및 허유 사실 유포 금지
회원간 또는 특정 업체에 대한 허위 사실 유포에 대한 사실이 여럿 정황을 통해 드러나게 되면 제재 처리될 수도 있으며 심하면 법적 조치도 취해질 수 있습니다.


회원간의 개인적인 문제, 분쟁
회원 개인간의 문제는 쪽지와 개인 연락처로 해결하는것이 가장 바람직합니다. 지극히 개개인간의 문제를 공개적인 게시판에서 논하는것은 잘못된 부분입니다.
아래와 같은 경우 별도의 제재 조치가 취해 집니다.
1. 회원간의 개개인간의 문제를 크게 부풀리고자, 여론 몰이의 느낌을 주는 게시글/ 댓글 삭제조치&amp;제재 됩니다.
2. 회원간의 지속적인 간섭, 비아냥, 싸움을 하고자 하는 글 및 댓글은 삭제 및 제재조치 됩니다.
3. 전체를 위한 내용이 아니라, 회원간의 지극히 개인간의 문제를 공개적인 장소에서, 자잘못을 따지는 글은 논쟁 및 언쟁이 발생할 우려가 크기 때문에 공개적인 게시판에 올리시는 것을 금지 합니다.
장기간 회원간의 문제를 야기하는 회원분들은 영구 제재조치 될 수 있습니다.


언행 및 잘못된 행동에 대한 부분
공개된 게시판에 특정인 및 사용자 비방, 비난, 반말, 욕설, 도배, 낚시등의 사람으로서 기본적으로 예의를 지키지 않은 회원의 경우 별도의 제재조치를 취하며, 잦은 경우 영구적으로 차단 될 수 있습니다.


게시판 신고기능
게시된 모든 게시물은 '신고' 기능을 활용할 수 있습니다. 이 '신고' 기능은 '훼인' 레벨부터 사용가능합니다.
5명의 훼인레벨에서 신고가 접수되면 해당글은 자동적으로 비공개 게시글로 전환되며, 글작성자는 임시로 제재 조치가 취해져, 글작성/댓글작성이 제한됩니다. 관리자가  신고된 해당 글을 확인후 해당 내용이 제재될 사항인지 점검하여, 경고, 제재, 글 삭제 정도의 수준의 판가름하여, 48시간정도후에 통보를 해주는 방식입니다.
여러번 신고된 게시글을 작성하신 회원은 영구 제재 조치가 취해질수도 있습니다.
* 영구적인 회원제재 : 누적 임시제재가 3회 이상이 넘어갈 경우 사안에 따라 영구 제제 될 수도 있습니다.
* 일반적인  경고 : 일반적인 경고에 대해시는 24~72시간정도(확인 처리에 따라 48시간 정도 더 걸릴 수 있음) 일시적으로 글작성/댓글작성 할수 없으며 경고가 누적되면 영구 재제 될수 있습니다.
정치, 종교 게시판은 최소 활동 조건을 갖춘 유저들만 신고 가능합니다. 이를 위반시 30일 임시제재를 취합니다.


자신의 글 삭제

작성하신 글의 경우 댓글이 5개 이상 달릴 경우 해당 글은 삭제가 되지 않습니다.
글내용도 중요하지만 댓글 또한 작성하신 회원 한분한분의 작성하셨기 글이라고 할 수 있기 때문에, 본문 때문에 댓글 전체까지 본문 작성자가 지워 버릴 권한이 없습니다. 삭제 하실 글을 작성하실 필요가 없으므로, 글작성하실때 신중하게 글 작성하시기 바랍니다.
본문글을 삭제 방법은 댓글 작성자에게 댓글을 삭제요청을 정중하게 요청하시고, 모든 댓글이 삭제되면 본문을 삭제 하시기 바랍니다.


부정적으로 점수 획득할 경우
레벨을 올릴 목적으로 부적정으로 점수를 얻을 경우 회원간 마찰이 발생할 우려가 큼 만큼, 획득된 점수를 차감되며, 사안에 따라 임시제재,  또는 영구 제재 처리합니다.

1) 동일한 글에 똑같은 복사된 댓글을 작성하는 경우
2) 다른글이지만 똑같은 복사된 댓글 작성하는 경우
3) 드립니다. 게시판에 물건을 방출한다고 올려놓고 아는 지인 또는 멀티 아이디로 방출 받은것처럼 속여, 점수를 획득할 경우
4) 질문글을 이용하여 게시판에 질문글을 올려놓고 아는 지인 또는 멀티 아이디로 베스트 답변을 받은것처럼 속인후 점수를 획득할 경우
5) 사이트의 명백한 기능적인 버그를 이용하여, 버그를 관리자에게 알리지않고 악용하여 점수를 획득할 경우
6) 무의미한 펌글로 따른 점수 획득의 의도가 다분할 경우
</textarea>

    <section id="fregister_private">
        <h2>개인정보처리방침안내</h2>
        <div class="tbl_head01 tbl_wrap">
        <textarea readonly="">- 개인정보취급방침

정보통신망 이용촉진 및 정보호보에 관한 법률 등 정보통신서비스 제공자가 준수하여야 할 관련 법규상의 개인정보지침을 준수하고 있습니다.

이용자의 개인정보가 어떠한 용도와 방식으로 사용되고 있으며, 개인정보취급을 위해 어떠한 조치가 취해지고 있는 명시합니다.

- 개인정보 수집방법


메인 상단 "회원가입" 버튼을 누른후 사용자가 직접 입력하는 방식


- 수집항목

필수 : 아이디(이메일), 닉네임, 비밀번호, 생년월일

자동수집항목 : IP Address, 로그인기록등


- 개인정보 수집 이용 목적

사용자의 사전 동의 없이 사용자의 개인 정보를 공개하지 않으며, 수집된 정보는 아래와 같이 이용하고 있습니다.


아이디(이메일), 닉네임, 비밀번호, 생년월일 :  사용자의 식별하기위해 수집


IP주소, 방문 일시 : 불량 회원의 부정 이용 방지 및 이용자 체크 수단



- 개인정보 보유 및 이용 기간


가입 회원정보 보유는 회원 가입 기간동안 보유하며, 회원 탈퇴시 개인정보를 지체없이 파기(삭제) 합니다.
단 회원이용 기본규칙을 어겨 제재당한 회원의 경우 동일한 사건 재발 방지를 위해 6 ~ 12개월 보유후 파기 합니다.


- 개인정보의 파기절차 및 방법

회원 자신이 직접 회원정보수정창에서 탈퇴버튼을 누르면, 자동 파기 됩니다. 파기된 정보는 어떠한 용도로도 열람 또는 이용할 수 없도록 처리됩니다.



- 이용자 및 법정대리인의 권리와 그 행사방법(개인정보 열람, 수정 및 삭제)

사용자가 자신의 개인정보는 언제든지 열람할 수 있으며, 수정할 수 있습니다. 사용자의 개인정보 열람 및 수정의 경우 로그인 후 ‘회원정보’를 클릭하여 열람, 수정 가능합니다.


악의적인 목적과 상업적인 의도로 자신의 신상정보를 허위로 작성한 사용자의 경우 즉시 회원정보를 파기 처리 합니다.


서비스 제공과 관련하여 취득한 회원의 개인정보를 회원 본인의 승낙없이 제 3자에게 누설 또는 배포할 수 없으며 상업적 목적으로 사용할 수 없습니다. 다만, 다음에 해당하는 경우에는 그러하지 아니 합니다.


1. 관련 법렬에 의하여 수사상의 목적으로 관계기간으로부터 요구가 있을 경우

2. 정보통신윤리위원회의요청이 있을 경우

3. 기타 관계법령에서정한 절차에 따른 요청이 있을 경우


- 개인정보 공유 및 제공

원칙적으로 개인정보를 외부에 제공하지 않습니다. 다만, 아래의 경우에는 예외로 합니다.

|
1. 사용자가 사전에 동의한 경우

2. 관계법령에 정한 절차에 따른 요청이 있을 경우


- 개인정보 위탁

사용자의 동의없이 개인정보를 외부 업체에 위탁하지 않습니다. 차후 필요성이 있다면 사용자의 사전 동의를 받고 진행 하겠습니다.


- 개인정보 자동수집 장치의 설치, 운영 및 그 거부에 관한 사항

회사는 귀하의 정보를 수시로 저장하고 찾아내는 '쿠키(cookie)' 등을 운용합니다. 쿠키란 웹사이트를 운영하는데 이용되는 서버가 귀하의 브라우저에 보내는 아주 작은 텍스트 파일로서 귀하의 컴퓨터 하드디스크에 저장됩니다.

저희는 다음과 같은 목적을 위해 쿠키를 사용합니다.

* 쿠키 등 사용 목적

회원과 비회원의 접속 빈도나 방문 시간 등을 분석, 이용자의 취향과 관심분야를 파악 및 자취 추적, 각종 이벤트 참여 정도 및 방문 회수 파악 등을 통한 타겟 마케팅 및 개인 맞춤 서비스 제공

귀하는 쿠키 설치에 대한 선택권을 가지고 있습니다. 따라서, 귀하는 웹브라우저에서 옵션을 설정함으로써 모든 쿠키를 허용하거나, 쿠키가 저장될 때마다 확인을 거치거나, 아니면 모든 쿠키의 저장을 거부할 수도 있습니다.

* 쿠키 설정 거부 방법

쿠키 설정을 거부하는 방법으로는 회원님이 사용하시는 웹 브라우저의 옵션을 선택함으로써 모든 쿠키를 허용하거나 쿠키를 저장할 때마다 확인을 거치거나, 모든 쿠키의 저장을 거부할 수 있습니다.

설정방법 예(인터넷 익스플로어의 경우) : 웹 브라우저 상단의 도구 &gt; 인터넷 옵션 &gt; 개인정보

단, 귀하께서 쿠키 설치를 거부하였을 경우 서비스 제공에 어려움이 있을 수 있습니다.
